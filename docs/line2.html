<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="echarts.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var year=[2006,2007,2008,2009,2010,2011,2012,2013,2014,2015,2016,2017,2018];//x轴
var data1=[2,48,32,34,62,23,29,48,58,105,64,452,43];//y1
var data2=[4,98,102,78,110,255,176,58,105,15,12,40,5];//y2
var data1max=Math.max.apply(null, data1);//设置y轴最大值
var data2max=Math.max.apply(null, data2);//设置y轴最大值
var name1 = ["美的","格力"];//y1,y2的名字
option = null;
option = {
   title : {
                x: 'center',
                align: 'right'
            },
            grid: {
                bottom: 80,
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {
                        show: true,
                        type: ['bar'],
                        
                    },
                    restore : {show: true},
                    saveAsImage : {show: true}
                },
                right : '15%',
                top:'5%',
            },
            tooltip : {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    animation: false,
                    label: {
                        backgroundColor: '#505765'
                    }
                }
            },
            legend: {
                data:name,//设置图例
                x: '20%',
                y:'5%'
            },
            dataZoom: [
                {
                    show: true,
                    type: 'inside',
                    realtime: true,
                    start: 0,
                    end: 100
                },
                  {
                    type: 'slider',
                    show: true,
                    xAxisIndex: [0],
                    start: 40,
                    end: 100
                },
            ],
           xAxis : [
                {
                    name: '年份',
                    nameLocation:'start',
                    type : 'category',
                    boundaryGap : false,
                    axisLine: {onZero: false},
                    data:year,
                }
            ],
          yAxis: [
                {
                    name: '专利数量',             
                    max:(function(){
                        if(data1max>= data2max) 
                            return data1max;
                        else
                            return data2max;
                    })(),//设置y轴最大值
                    type: 'value',
                  
                },
                
            ],
    series: [
                {
                    name:name1[0],//设置y1的name
                    type:'line',
                    animation: false,
                    areaStyle: {
                        normal: {}
                    },
                    lineStyle: {
                        normal: {
                            width: 1
                        }
                    },
                    data:data1,//设置y1数据

                },  
                 {
                    name:name1[1],//设置y2的name
                    type:'line',
                    animation: false,
                    areaStyle: {
                        normal: {}
                    },
                    lineStyle: {
                        normal: {
                            width: 1
                        }
                    },
                    data:data2//设置y2数据
                    
                },  
            ],
    color:["#001852","#93b7e3"]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
